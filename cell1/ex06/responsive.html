<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-witdh, initial-scale=1.0">
        <title> Responsive </title>
		<style>
			html, body {
				margin: 0%;
				padding: 0%;
				height: 100%;
			}
			.table {
                border-spacing: 0;
				border-style: hidden;
				width: 100%;
				height: 100%;
				text-align: center;
				font-size: 30px;
			}
			.col1 {
				width: 50%;
				background-color: aqua;
				color: black;
			}
			.col2 {
				width: 50%;
				background-color: aquamarine;
				color: black;
			}
		</style>
	</head>
	<body>
		<table class="table">
				<tr>
					<td class="col1"> Primera columna </td>
					<td class="col2"> Segunda columna </td>
				</tr>
		</table>
	</body>
</html>
